<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="form">
      <div class="field">
        <input type="text">
        <label>Name</label>
      </div>
    </form>
  </body>
  <style>
    form {
      display: inline-block;
    }
    .field {
      padding-top: 10px;
      display: flex;
      flex-direction: column;
    }
    label {
      order: -1;
      padding-left: 5px;
      transition: all 0.3s ease-in;
      transform: translateY(20px);
      pointer-events: none;
    }
    input:focus + label {
      transform: translateY(-2px);
    }
  </style>
</html>
