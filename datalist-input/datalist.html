<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Datalist Test</title>
    </head>
    <body>
        <input type="text" list="colors">
        <datalist id="colors">
            <option value="red">
            <option value="orange">
            <option value="blue">
            <option value="yellow">
            <option value="green">
            <option value="violet">
        </datalist>
    </body>
</html>
